<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        html,body{
            width:100%;height:100%;padding:0;margin: 0;
        }
        .swiper-container{
            width:100%;height:100%;
        }
        .swiper-slide:nth-child(1){
            /*background:url(img/Screenshot_2016-12-03-08-42-26-77.png) 100% 100% no-repeat;*/
            background:url(img/Screenshot_2016-12-03-08-44-46-62.png) 100% 100% no-repeat;

        }
        .swiper-slide:nth-child(2){
            background:url(img/Screenshot_2016-12-03-08-51-29-51.png) 80% 50% no-repeat;

        }
        .circle{
            width:3.8rem;height:3.8rem;
        background: lightgreen;
            margin-top:2rem;
            text-align: center;
            line-height: 3.63rem;
            margin-left:2rem;
            background: url(img/201610281614179860879_160_160.png) no-repeat;
        }
        .text{
            text-align: center;margin-top:5rem;
            line-height: 0.8rem;
            color:#fff;font-size: 0.4rem;
        }
        .reg{
            width:2.5rem;height:1rem;
            background:#14C1C7;float: left;
            font-size:0.5rem ;text-align: center;
            line-height: 1rem;
            margin-left: 1rem;margin-top: 3rem;
        }
        .denglu{
            width:2.5rem;height:1rem;
            background:#737373;float: left;
            font-size:0.5rem ;text-align: center;
            line-height: 1rem;
            margin-left: 0.5rem;margin-top: 3rem;
        }
    </style>
    <script>
        function resize(originSize){
            var widths=document.documentElement.clientWidth;
            var scale=widths/originSize*100;//获取比例
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";//
        }
        window.onload=function(){
            resize(750);
        }
    </script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="circle ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <div class="xuehua"></div>
            </div>
            <div class="reg">注册</div>
            <div class="denglu">登录</div>
            <div class="text ani"swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">欢迎加入Between,跟您的情侣一起共享这美好的控件。</div>
        </div>
        <div class="swiper-slide">
            <div class="circle ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                <div class="xuehua"></div>
            </div>
            <div class="reg ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">注册</div>
            <div class="denglu ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">登录</div>
            <div class="text ani"swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">帮你记住重要的约会纪念日。</div>
        </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
<script >

    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
        pagination: '.swiper-pagination'

    })
</script>
</html>
